<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" /defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="functions">
            <button class="function">0</button>
            <button class="function">1</button>
            <button class="function">2</button>
            <button class="function">3</button>
            <button class="function">4</button>
            <button class="function">5</button>
            <button class="function">6</button>
            <button class="function">7</button>
            <button class="function">8</button>
            <button class="function">9</button>
            <button class="function">+</button>
            <button class="function">-</button>
            <button class="function">*</button>
            <button class="function">/</button>
            <button id="equals" class="function">=</button>
            <button id="clear" class="function">clear</button>
        </div>
    </div>
</body>
</html>
